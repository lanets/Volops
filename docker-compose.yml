version: '3.4'
services:
  db:
    image: mariadb
    volumes:
      - mariadb:/var/lib/mysql
    environment:
      MYSQL_USER: mariadb
      MYSQL_PASSWORD: mariadb
      MYSQL_DATABASE: backend_development
      MYSQL_ROOT_PASSWORD: mariadb

  web:
    build: .
    command: bundle exec rails s -p 3000 -b '0.0.0.0'
    volumes:
      - .:/volops
    ports:
      - "3000:3000"
    depends_on:
      - db

volumes:
  mariadb:
